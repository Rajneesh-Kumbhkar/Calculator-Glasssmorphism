<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="custom-shape-divider-top-1670055430">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="calc">
      <form id="cform">
        <div class="ans">
          <input type="text" id="display" name="Answer" /><br />
        </div>
        <div class="num" id="num">
          <input
            type="button"
            value="1"
            onclick="cform.Answer.value +='1'; beep()"
          />
          <input
            type="button"
            value="2"
            onclick="cform.Answer.value +='2';beep()"
          />
          <input
            type="button"
            value="3"
            onclick="cform.Answer.value +='3';beep()"
          />
          <input
            type="button"
            value="+"
            onclick="cform.Answer.value +='+';beep()"
          />
        </div>
        <div class="num">
          <input
            type="button"
            value="4"
            onclick="cform.Answer.value +='4';beep()"
          />
          <input
            type="button"
            value="5"
            onclick="cform.Answer.value +='5';beep()"
          />
          <input
            type="button"
            value="6"
            onclick="cform.Answer.value +='6';beep()"
          />
          <input
            type="button"
            value="-"
            onclick="cform.Answer.value +='-';beep()"
          />
        </div>
        <div class="num">
          <input
            type="button"
            value="7"
            onclick="cform.Answer.value +='7';beep()"
          />
          <input
            type="button"
            value="8"
            onclick="cform.Answer.value +='8';beep()"
          />
          <input
            type="button"
            value="9"
            onclick="cform.Answer.value +='9';beep()"
          />
          <input
            type="button"
            value="x"
            onclick="cform.Answer.value +='*';beep()"
          />
        </div>
        <div class="num">
          <input
            type="button"
            value="/"
            onclick="cform.Answer.value +='/';beep()"
          />
          <input
            type="button"
            value="0"
            onclick="cform.Answer.value +='0';beep()"
          />
          <input
            type="button"
            value="."
            onclick="cform.Answer.value +='.';beep()"
          />
          <input
            type="button"
            value="%"
            onclick="cform.Answer.value +='%';beep()"
          />
        </div>
        <div class="num">
          <input
            type="button"
            value="Clear"
            id="clr"
            onclick="cform.Answer.value =' '"
            ;beep2()
          />
          <input
            type="button"
            value="="
            id="eql"
            onclick="cform.Answer.value =eval(cform.Answer.value);beep()"
          />
        </div>
      </form>
    </div>
    <script>
      function beep() {
        let audio = new AudioContext();
        let createAudio = audio.createOscillator();

        createAudio.connect(audio.destination);
        createAudio.frequency.value = 1200;
        createAudio.start();
        createAudio.stop(0.1);
      }
    </script>
  </body>
</html>
